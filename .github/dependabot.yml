version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    assignees:
      - "nyasuto"
    reviewers:
      - "nyasuto"
    labels:
      - "dependencies"
      - "javascript"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    assignees:
      - "nyasuto"
    reviewers:
      - "nyasuto"
    labels:
      - "dependencies"
      - "github-actions"
